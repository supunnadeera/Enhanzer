<!-- src/app/components/book-form/book-form.component.html -->
<h2 mat-dialog-title>{{data?.id ? 'Edit' : 'Add'}} Book</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <!-- Title Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter book title">
      <mat-error *ngIf="bookForm.get('title')?.errors?.['required']">
        Title is required
      </mat-error>
      <mat-error *ngIf="bookForm.get('title')?.errors?.['maxlength']">
        Title cannot exceed 100 characters
      </mat-error>
    </mat-form-field>

    <!-- Author Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" placeholder="Enter author name">
      <mat-error *ngIf="bookForm.get('author')?.errors?.['required']">
        Author is required
      </mat-error>
      <mat-error *ngIf="bookForm.get('author')?.errors?.['maxlength']">
        Author cannot exceed 50 characters
      </mat-error>
    </mat-form-field>

    <!-- ISBN Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="isbn" placeholder="Enter ISBN">
    </mat-form-field>

    <!-- Publication Date Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Publication Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="publicationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="bookForm.get('publicationDate')?.errors?.['required']">
        Publication date is required
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid">
      {{data?.id ? 'Update' : 'Add'}}
    </button>
  </div>
</form>
